<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signature Collection</title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div th:replace="/shared/_header::header"></div>

    <div class="full height image">
        <div class="ui main container">
            <div class="ui information container">
                <div class="ui middle aligned center aligned grid">
                    <div class="center column">
                        <h1 class="ui center aligned header">キャンペーン作成</h1>
                        <form class="ui form" method="post" action="/auth/campaign" th:classappend="${form.hasErrors()} ? 'error'">
                            <div class="field"><label>タイトル</label>
                                <input type="text" name="title" th:value="${form.title}" th:classappend="${form.hasErrors('title')} ? 'error'" />
                                <ul class="ui pointing red basic label" th:if="${form.hasErrors('title')}">
                                    <li th:each="error : ${form.getErrors('title')}" th:text="${error}"></li>
                                </ul>
                            </div>
                            <div class="field"><label>本文</label>
                                <textarea name="statement" th:size="30" th:value="${form.statement}" th:classappend="${form.hasErrors('statement')} ? 'error'"></textarea>
                                <ul class="ui pointing red basic label" th:if="${form.hasErrors('statement')}">
                                    <li th:each="error : ${form.getErrors('statement')}" th:text="${error}"></li>
                                </ul>
                                ※ マークダウン記法が利用可能です.
                            </div>
                            <div class="field"><label>目標人数</label>
                                <input type="text" name="goal" th:value="${form.goal}" th:classappend="${form.hasErrors('goal')} ? 'error'" /> 人
                                <ul class="ui pointing red basic label" th:if="${form.hasErrors('goal')}">
                                    <li th:each="error : ${form.getErrors('goal')}" th:text="${error}"></li>
                                </ul>
                            </div>
                            <button type="submit" class="ui primary button">作成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
